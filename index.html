<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- link da folha de estilhos -->
    <link rel="stylesheet" href="css/style.css">
    <!-- API Scrollreveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <div class="flex-container">
        <div class="box">
            <h1>Login</h1>
            <!-- formulÃ¡rio -->
            <form action="#" method="get" target="_blank" autocomplete="off">
                <label for="email">E-mail</label><br>
                <input type="email" id="email"><br><br>
                <label for="password">Senha</label><br>
                <input type="password" id="password"><br><br>
                <input type="radio" id="remember">
                <label for="remember">Lembrar de mim</label><br><br>
                <button type="submit">Entrar</button><br><br>
            </form>
            <a href="#">Esqueceu a senha? Clique aqui!</a>
        </div>
    </div>
    <!-- link do arquivo javascript -->
    <script src="js/script.js"></script>
</body>
</html>
